name: Build

on:
  push:
    branches:
    - master
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the source code
      uses: actions/checkout@v2
    - name: Validate SQF
      run: python3 tools/sqf_validator.py
    - name: Validate Config
      run: python3 tools/config_style_checker.py
    - name: Validate Stringtables
      run: python3 tools/stringtable_validator.py
    - name: Validate Return Types
      run: python3 tools/return_checker.py
    - name: Check for BOM
      uses: arma-actions/bom-check@master
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the source code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      - name: Build Extensions
        uses: actions-rs/cargo@v1
        with:
          command: build
          use-cross: true
          args: --release --target i686-unknown-linux-gnu
      - name: Move Extensions
        run: python3 tools/build_extensions.py --release --ci
      - name: Build with HEMTT
        uses: arma-actions/hemtt@master
        with:
          command: build --release --ci
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: release
          path: releases/@beacon.zip
